<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago Exitoso – Khipu Inside Web</title>

  <!-- Estilos CSS internos para mantener todo en un solo archivo -->
  <style>
    /* Reset muy básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo y tipografía global */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    /* Contenedor central con sombra y bordes redondeados */
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      padding: 2rem;
    }

    /* Icono de éxito */
    .icon {
      font-size: 4rem;
      color: #27ae60;
      margin-bottom: 1rem;
    }

    /* Título principal */
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #2c3e50;
    }

    /* Texto descriptivo */
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
      line-height: 1.4;
    }

    /* Botón de volver */
    .btn-back {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #8347AD;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn-back:hover {
      background-color: #6b3483;
    }
    .btn-back:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Icono de éxito (se puede reemplazar por una imagen si prefieres) -->
    <div class="icon">✅</div>

    <!-- Título de confirmación -->
    <h2>¡Pago Iniciado Correctamente!</h2>

    <!-- Mensaje informativo al usuario -->
    <p>
      Gracias por tu pago.  
      Si todo está correcto, pronto recibirás la confirmación final.  
      Puedes cerrar esta ventana o volver al inicio.
    </p>

    <!-- Botón para volver al comienzo -->
    <a href="index.html" class="btn-back">← Volver al Inicio</a>
  </div>
</body>
</html>
